<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 style="font-family: cursive;">Rock Paper Scissor</h1>
<!-- rock--------------------------------------------------------------------------------------- -->
    <button onclick="
    ofThree('rock')
    ">Rock✊</button>
<!-- paper-------------------------------------------------------------------------------------- -->
    <button onclick="
    ofThree('paper')
    ">Paper🖐</button>
<!-- scissor------------------------------------------------------------------------------------ -->
    <button onclick="
    ofThree('scissor')
    ">Scissor✌</button>


    <script>
        function ofThree(usermove){
            const computerMove = pickComputerMove();
            let result = ''

            // ....................
            if(usermove === 'rock'){
                if(computerMove === 'rock'){
                result = 'tie'
                }
                else if(computerMove === 'paper'){
                    result = 'you lose'
                }
                else if(computerMove === 'scissor'){
                    result = 'you win'
                }
            }
            // ...................
            if(usermove === 'paper'){
                if(computerMove === 'rock'){
                    result = 'you win'
                }
                else if(computerMove === 'paper'){
                    result = 'tie'
                }
                else if(computerMove === 'scissor'){
                    result = 'you lose'
                }
            }
            // ......................    
            if(usermove === 'scissor'){

                if(computerMove === 'rock'){
                result = 'you lose'
                }
                else if(computerMove === 'paper'){
                    result = 'you win'
                }
                else if(computerMove === 'scissor'){
                    result = 'tie'
                }
            }
           
            alert(`your move is ${usermove}... computer move is ${computerMove}.... ${result}`)
        }


        function pickComputerMove(){
            let randomNumber = Math.random()
            let computerMove = ''
            if( randomNumber >=0 && randomNumber <1/3 ){
                computerMove = 'rock'
            }
            else if( randomNumber > 1/3 && randomNumber < 2/3 ){
                computerMove = 'paper'
            }
            else if(randomNumber >= 2/3 && randomNumber < 1){
                computerMove = 'scissor'
            }
            return computerMove
        }
    </script>
</body>
