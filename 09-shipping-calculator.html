<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .value{
        font-size: 15px;
        padding: 10px;
    }
    .button-style{
        border: none;
        background-color: rgb(110, 207, 13);
        font-size: 15px;
        padding: 10px
    }
</style>
<body>
    <p>Amazon Shipping Calculator</p>
    <p>order below 30$ : +10$</p>
    <p>order above 30$ : shipping free</p>
    <input placeholder="enter the cost" class="js-value value" onkeydown="enter(event)">
    <button onclick="calculate()" class="button-style">claculate</button>
    <p class="js-result"></p>
    <script>
        function enter(event){
            if(event.key === 'Enter'){
                calculate()
            }
        }
        function calculate(){
            const inputElement = document.querySelector('.js-value')
            let price = Number(inputElement.value)
            
            if(price <= 30){
                price+=10
            }
            document.querySelector('.js-result').innerHTML=`$${price}`
        }

       
    </script>
</body>
</html>
